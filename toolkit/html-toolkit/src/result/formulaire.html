<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
</head>

  <body>
    <center>

      <div style="background-color:#80bfff">
        <h2>FORMULAIRE</h2>
      </div>

      <form>
          <label for="name">Nom: </label>
            <input id="name" type="text" name="Nom" placeholder="Entrer votre nom">

          <br><br>

          <label for="name2">Prenom: </label>
            <input id="name2" type="text" name="Prenom" placeholder="Entrer votre prenom">

          <br><br>

          <label for="age">Age: </label>
            <input id="age" type="number" name="Age" placeholder="Entrer votre age">

          <br><br>

          <label for="list">Ville: </label>
            <select name="Ville">
              <option value="A">Ville A</option>
              <option value="B">Ville B</option>
              <option value="C">Ville C</option>
            </select>

          <br><br>

          <input type="submit" value="VALIDER">
      </form>
    
    </center>
  </body>

</html>
