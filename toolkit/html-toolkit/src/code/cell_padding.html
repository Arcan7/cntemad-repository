<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cell_padding</title>
</head>

  <body>
    <h4>Without cellpadding:</h4>
    <table border="1">

    <tr>
      <td>First</td>
      <td>Row</td>
    </tr>   

    <tr>
      <td>Second</td>
      <td>Row</td>
    </tr>

    </table>

    <h4>With cellpadding:</h4>
    <table border="1" 
    cellpadding="10">

    <tr>
      <td>First</td>
      <td>Row</td>
    </tr>   

    <tr>
      <td>Second</td>
      <td>Row</td>
    </tr>

    </table>
  </body>

</html>
</textarea>
